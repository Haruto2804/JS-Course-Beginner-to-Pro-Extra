<body>
  <script>
      const removeEgg = (foods)=> {
      let newFoodsWithoutEggs = [];
      newFoodsWithoutEggs = foods.filter(value => {
        let eggsRemove = 0;
        if(value === 'egg'  && eggsRemove <=2) {
          eggsRemove++;
          return false;
        }
        else {
          return true;
        }
      })
      return newFoodsWithoutEggs;
    }
    const foods = ['egg','apple','egg','egg','ham'];
  
    console.log(removeEgg(foods));
  </script>
</body>
