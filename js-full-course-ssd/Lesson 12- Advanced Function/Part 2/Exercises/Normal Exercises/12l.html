<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12l</title>
</head>
<body>
  <script>
    const array1 = [1,-3,5];
    const array2 = [-2,3,-5,7,10];
    const countPositive = (array)=> {
      let count = 0;
      array.forEach(element => {
        if(element >=0) {
          count++;
        }
      });
      return count;
    }
    console.log('Array 1:', countPositive(array1));
    console.log('Array 2:', countPositive(array2));
  </script>
</body>
</html>
