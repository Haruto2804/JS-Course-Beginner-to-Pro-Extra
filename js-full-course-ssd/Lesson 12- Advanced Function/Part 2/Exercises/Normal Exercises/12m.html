<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12m</title>
</head>
<body>
  <script>
    const array1 = [1,2,3];
    const array2 = [-2,-1,0,99];
    const addNum = (array,num)=> {
      return array.map(value => value + num);
    }
    const arrayResult1 = addNum(array1,2);
    const arrayResult2 = addNum(array2,2);
    console.log('Array1:',arrayResult1);
    console.log('Array2:',arrayResult2);

  </script>
</body>
</html>
