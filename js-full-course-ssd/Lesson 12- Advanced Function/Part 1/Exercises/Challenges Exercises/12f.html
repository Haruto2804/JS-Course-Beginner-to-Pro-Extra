<head>
  <meta charset="UTF-8">

<body>
  <button onclick = "
    displayMessages();
    removeMessages();
    ">Add to cart</button>
    <p class = "messages"></p>
  <script>
    
    let messagesElement = document.querySelector('.messages');
    let timeoutId;
    function displayMessages  () {
      messagesElement.textContent = 'Added!';
    }
    function removeMessages () {
      clearTimeout(timeoutId);
      setTimeout (function () {
        timeoutId =  messagesElement.textContent = '';
      },2000)
    }
  </script>
</body>
</html>
