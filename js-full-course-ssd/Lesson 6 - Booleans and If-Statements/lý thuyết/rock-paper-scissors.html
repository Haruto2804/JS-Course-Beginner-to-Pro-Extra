<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button onclick = "
  computerMove = pickComputerMove();
  if(computerMove === 'Rock') {
    result = 'You tie'
  } 
  else if(computerMove === 'Paper') {
    result = 'You lose'
  }
  else {
    result = 'You win'
  }
   alert(`Your move: Rock, Computer move: ${computerMove}, ${result}`)
  ">Rock</button>
  <button onclick = "
  computerMove = pickComputerMove();
  if(computerMove === 'Rock') {
    result = 'You win'
  } 
  else if(computerMove === 'Paper') {
    result = 'You tie'
  }
  else {
    result = 'You lose'
  }
   alert(`Your move: Paper, Computer move: ${computerMove}, ${result}`)
  ">Paper</button>
  <button onclick = "
  computerMove = pickComputerMove();
  if(computerMove === 'Rock') {
    result = 'You lose '
  } 
  else if(computerMove === 'Paper') {
    result = 'You win'
  }
  else {
    result = 'You tie'
  }
   alert(`Your move: Scissors, Computer move: ${computerMove}, ${result}`)
  ">Scissors</button>
  <script>
    let computerMove = '';
    let result = '';
    function pickComputerMove () {
      let getNumber = Math.random();
      console.log(getNumber)
      if(getNumber >= 0 && getNumber <=1/3) {
          computerMove = 'Rock'
        }
      else if(getNumber >1/3 && getNumber <=2/3) {
          computerMove = 'Paper'
        }
      else {
          computerMove = 'Scissors'
      }
      return computerMove;
    }
  </script>
</body>
</html>
