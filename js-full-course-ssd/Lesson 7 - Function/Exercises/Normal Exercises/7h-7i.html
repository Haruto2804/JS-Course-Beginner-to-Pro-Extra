<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7h-7i</title>
</head>
<body>
  <script>
    function convertLength(length,from,to) {
     if(from ==='km' && to === 'miles') {
        return length /1.6;
      }
      else if(from ==='miles' && to === 'km') {
        return length *1.6;
      }
      else if(from ==='miles' && to === 'ft') {
        return length * 5280;
      }
      else if(from ==='ft' && to === 'miles') {
        return length / 5280;
      }
      else if(from ==='km' && to === 'ft') {
        return length * 3281;
      }
      else if(from ==='ft' && to === 'km') {
        return length / 3281;
      }else {
        console.log(`Invali unit: ${from}`)
      }
    }
    console.log(convertLength(5,'miles','km'));
    console.log(convertLength(5,'miles','ft'));
    console.log(convertLength(5,'km','ft'));
    console.log(convertLength(5,'km','km'));
  </script>
</body>
</html>
