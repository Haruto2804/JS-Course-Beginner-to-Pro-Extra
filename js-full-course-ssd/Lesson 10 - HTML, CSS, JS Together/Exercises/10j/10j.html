<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="10j.css">
</head>
<body>
  <div class = "Calculator">
    <p class ="result"></p>
  <div class = "row">
    <button onclick = "
    updateCalculation('1');
      ">1</button>
    <button onclick = "
    updateCalculation('2');
    ">2</button>
    <button onclick ="
    updateCalculation('3');
    ">3</button>
    <button onclick = "
    updateCalculation(' + ');
    "class ="operatorsBtn">+</button>
  </div>
  <div class = "row">
    <button onclick = "
    updateCalculation('4');
      ">4</button>
    <button onclick = "
    updateCalculation('5');
    ">5</button>
    <button onclick = "
    updateCalculation('6');
    ">6</button>
    <button onclick = "
    updateCalculation(' - ');
    "class ="operatorsBtn">-</button>
  </div>
  <div class = "row">
    <button onclick = "
    updateCalculation('7');
      ">7</button>
    <button onclick = "
    updateCalculation('8');
    ">8</button>
    <button onclick = "
    updateCalculation('9');
    ">9</button>
    <button onclick = "
    updateCalculation('*');
    "class ="operatorsBtn">*</button>
  </div>
  <div class = "row">
    <button onclick = "
    updateCalculation('0');
      ">0</button>
    <button onclick="
    updateCalculation('.');
    ">.</button>
    <button onclick = "
    calculation = eval(calculation);
    displayCalculation(calculation);
    localStorage.setItem('calculation',calculation);
    ">=</button>
    <button class ="operatorsBtn">/</button>
  </div>
  <div class = "row">
    <button onclick = "
    calculation = '';  
    displayCalculation();
    "class ="clearBtn">Clear</button>
  </div>
  </div>
<script src = "10j.js"></script>
</body>
</html>
