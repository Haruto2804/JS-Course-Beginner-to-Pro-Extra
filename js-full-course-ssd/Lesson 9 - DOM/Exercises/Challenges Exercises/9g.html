<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping Calculator</title>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <input onkeydown = "
    handleCostKeyDown();
  "class = "inputCost"type="text" placeholder="Cost of order">
  
  <button onclick = "
  Calculate();
  ">Calculate</button>
  <p class = "costOfOrder"></p>
  <script>
    function handleCostKeyDown () {
      if(event.key == 'Enter') {
      Calculate();
  }
    }
    function Calculate () {
      let costOfOrder = Number (document.querySelector('.inputCost').value*100);
      if(costOfOrder < 40*100) {
        costOfOrder += 10*100;
      }

      document.querySelector('.costOfOrder').innerHTML = `${costOfOrder/100}$`;
    }
  </script>
</body>
</html>
