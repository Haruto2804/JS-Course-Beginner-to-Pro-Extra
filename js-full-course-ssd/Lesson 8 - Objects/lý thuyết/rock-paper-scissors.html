<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  
  <button onclick="playGame('Rock');">Rock</button>
  <button onclick="playGame('Paper');">Paper</button>
  <button onclick="playGame('Scissors');">Scissors</button>

  <button onclick="resetAllScores();">Reset All Scores</button>

  <script>
    // Lấy điểm số từ localStorage hoặc tạo mới nếu chưa tồn tại
    // Việc này đảm bảo điểm số không bị mất khi tải lại trang
    let scores = JSON.parse(localStorage.getItem('scores')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };

    function resetAllScores() {
      // Đặt lại các giá trị trong đối tượng scores về 0
      scores.wins = 0;
      scores.losses = 0;
      scores.ties = 0;
      // Lưu trạng thái đã reset vào localStorage
      localStorage.setItem('scores', JSON.stringify(scores));
      alert('Điểm số đã được đặt lại!');
    }

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'You tie';
        } else if (computerMove === 'Paper') {
          result = 'You lose';
        } else {
          result = 'You win';
        }
      } else if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'You win';
        } else if (computerMove === 'Paper') {
          result = 'You tie';
        } else {
          result = 'You lose';
        }
      } else if (playerMove === 'Scissors') {
        if (computerMove === 'Rock') {
          result = 'You lose';
        } else if (computerMove === 'Paper') {
          result = 'You win';
        } else {
          result = 'You tie';
        }
      }

      // Cập nhật điểm số dựa trên kết quả
      if (result === 'You win') {
        scores.wins += 1;
      } else if (result === 'You tie') {
        scores.ties += 1;
      } else {
        scores.losses += 1;
      }

      // Lưu điểm số đã cập nhật vào localStorage
      localStorage.setItem('scores', JSON.stringify(scores));

      // Hiển thị kết quả và điểm số hiện tại
      alert(`Lượt của bạn: ${playerMove}, Lượt của máy: ${computerMove}, ${result}\nThắng: ${scores.wins}, Thua: ${scores.losses}, Hòa: ${scores.ties}`);
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      if (randomNumber >= 0 && randomNumber <= 1 / 3) {
        return 'Rock';
      } else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3) {
        return 'Paper';
      } else {
        return 'Scissors';
      }
    }
  </script>
</body>
</html>
