<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <script>
      // Lấy dữ liệu từ localStorage, nếu không có thì khởi tạo
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        if (guess === result) {
          score.wins++;
          console.log('You win!');
        } else {
          score.losses++;
          console.log('You lose!');
        }

        // Lưu điểm số đã cập nhật vào localStorage
        localStorage.setItem('score', JSON.stringify(score));

        // Hiển thị điểm số hiện tại
        console.log(`Score: Wins ${score.wins}, Losses ${score.losses}`); 
      }
    </script>
  </body>
</html>
