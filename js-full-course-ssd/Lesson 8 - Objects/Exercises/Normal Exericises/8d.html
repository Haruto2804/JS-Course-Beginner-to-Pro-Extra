<body>
  <script>
    const product1 = {
      name: 'basketball',
      price: 2095,
      'delivery time': '3 days'
    }
    const product2 = {
      name: 'basketball',
      price: 3000,
      'delivery time': '3 days'
    }
    function comparePrice (product1,product2) {
      if(product1.price < product2.price) {
        return product1;
      }else {
        return product2;
      }
    }
    const productLessExpensive = comparePrice(product1,product2);
    console.log(productLessExpensive);
  </script>
